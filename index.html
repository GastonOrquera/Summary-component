<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="conteinerAllContent">
    <div class="conteiner">
      <div class="boxOneSection">
        <h2>Your Result</h2>
        <div class="radiusBox">
          <h3>76</h3>
          <p>of 100</p>
        </div>

        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </div>

      <div class="boxTwoSection">

        <h2>Summary</h2>

        <div class="box1">
          <div class="svgReaction"></div>
          <h4>Reaction</h4>
          <p>80<span> / 100</span></p>
        </div>

        <div class="box1 bg2">
          <div class="svgMemory"></div>
          <h4 class="memory">Memory</h4>
          <p>92<span> / 100</span></p>
        </div>

        <div class="box1 bg3">
          <div class="svgVerbal"></div>
          <h4 class="verbal">Verbal</h4>
          <p>61<span> / 100</span></p>
        </div>

        <div class="box1 bg4">
          <div class="svgVisual"></div>
          <h4 class="visual">Visual</h4>
          <p>72<span> / 100</span></p>
        </div>
        <a href="#" class="btn">Continue</a>

      </div>

    </div>
  </div>

</body>

</html>
